{% extends "links/_base.html"%}
{% load tailwind_filters %}
{% block content %}
<div class="sm:w-3/4 mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">Edit Link</h1>
    <form action="" method="POST" class="max-w-md mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="rounded px-5 py-2 bg-green-300 hover:bg-green-400 cursor-pointer w-full" type="submit" value="Create">
    </form>
</div>
{% endblock content %}
