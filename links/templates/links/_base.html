<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Shortly - Link Shortener</title>
    <style>
        .github-link {
            color: blue;
        }

        {% block style %}
        {% endblock style %}
    </style>
</head>

<body class="bg-gray-100">

    <header class="text-gray-600 body-font border-b mb-8">
        <div class="container mx-auto flex flex-wrap px-5 py-2 flex-col md:flex-row items-center">
            <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 text-2xl md:text-xl">
                <span class="ml-3">Shorty</span>
            </a>
            
<a href="{% url 'create-link' %}" class="add_link ml-auto">
    <button class="inline-flex items-center bg-blue-100 border-0 py-2 px-5 focus:outline-none hover:bg-blue-200 rounded text-base">
        Add Link
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor" alt="Add Link Icon">
            <path fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd" />
        </svg>
    </button>
</a>
        </div>
    </header>

    <div class="container mx-auto p-4 w-full h-full">
        {% block content %}
        {% endblock content %}
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-orange-101 border-l-4 border-orange-500 text-orange-700 p-4 w-full">
        <p class="font-bold">Be Warned</p>
        <p>Please review our <a class="github-link text-blue-700" href="https://github.com/Mindslayer001/Shorty-URL_Shortening">README.md</a> on GitHub before utilizing our website.</p>
    </div>
</body>

</html>
